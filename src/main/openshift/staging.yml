apiVersion: apps/v1
kind: Deployment
metadata:
  name: projects-bots-api
  namespace: webapps
spec:
  selector:
    matchLabels:
      app: projects-bots-api
  replicas: 2
  template:
    metadata:
      labels:
        app: projects-bots-api
        environment: staging
    spec:
      containers:
      - name: app
        image: eclipsefdn/projects-bots-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: '1'
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 512Mi
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: projects-bots-api
  namespace: webapps
spec:
  ports:
  - name: "http"
    port: 80
    protocol: "TCP"
    targetPort: 8080
  selector:
    app: projects-bots-api
    environment: staging
---
apiVersion: "route.openshift.io/v1"
kind: "Route"
metadata:
  name: projects-bots-api
  namespace: webapps
  annotations:
    haproxy.router.openshift.io/timeout: 20s
spec:
  host: "ci-staging.eclipse.org"
  path: "/bots"
  port:
    targetPort: "http"
  tls:
    insecureEdgeTerminationPolicy: "Redirect"
    termination: "edge"
  to:
    kind: "Service"
    name: projects-bots-api
    weight: 100
