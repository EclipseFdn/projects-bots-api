apiVersion: apps/v1
kind: Deployment
metadata:
  name: projects-bots-api
  namespace: foundation-internal-webdev-apps
spec:
  selector:
    matchLabels:
      app: projects-bots-api
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - preference:
          matchExpressions:
          - key: speed
            operator: NotIn
            values:
            - fast
        weight: 1
  replicas: 2
  template:
    metadata:
      labels:
        app: projects-bots-api
        environment: production
    spec:
      containers:
      - name: app
        image: eclipsefdn/projects-bots-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: '1'
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 128Mi
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: projects-bots-api
  namespace: foundation-internal-webdev-apps
spec:
  ports:
  - name: "http"
    port: 80
    protocol: "TCP"
    targetPort: 8080
  selector:
    app: projects-bots-api
    environment: production
---
apiVersion: "route.openshift.io/v1"
kind: "Route"
metadata:
  name: projects-bots-api
  namespace: foundation-internal-webdev-apps
  annotations:
    haproxy.router.openshift.io/timeout: 20s
    haproxy.router.openshift.io/disable_cookies: "true"
    haproxy.router.openshift.io/balance: roundrobin
spec:
  host: "api.eclipse.org"
  path: "/bots"
  port:
    targetPort: "http"
  tls:
    insecureEdgeTerminationPolicy: "Redirect"
    termination: "edge"
  to:
    kind: "Service"
    name: projects-bots-api
    weight: 100
